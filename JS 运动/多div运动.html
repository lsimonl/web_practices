<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">
	
	div{
		width: 100px;
		height: 50px;
		margin: 10px;
		background-color: red;
	}

</style>
</head>


<body>
<div></div>
<div></div>
<div></div>
</body>

<script type="text/javascript">
	
 var aDiv = document.getElementsByTagName('div');

 for (var i = 0 ; i< aDiv.length; i++){
 	aDiv[i].timer = null;    //多物体运动思想：每个object 必须有一个自己的定时器,  
 							//此处设置每个object的 自定义属性timer， z函数中使用
 	aDiv[i].onmouseover=function(){
 		startmove(this, 400);
 	}

 	aDiv[i].onmouseout=function(){  //使用this， 调用函数及传参
 		startmove(this, 100);
 	}

 }

 function startmove(object,itarget){
 	clearInterval(object.timer);                 //object参数其实就是调用时的this //关闭相应定时器 使用自定义属性
 	object.timer=setInterval(function(){

 		var speed = (itarget-object.offsetWidth)/6;
 		speed=speed>0?Math.ceil(speed):Math.floor(speed);

 		if (itarget==object.offsetWidth) {
 			clearInterval(object.timer);

 		}
 		else{
 			object.style.width=object.offsetWidth+speed+'px';
 		}


 	},30)
 }

</script>
</html>
