<script type="text/javascript">
	
 var a = [1,2,3];

 var b = new Array (4,5,6,7,8,9);
 //alert(b.length); 两种定义数组方式， 但最好用第一种。

 b.length=3; //数组的length还可以设置， 此时取出特定长度的元素, 若设置length=0， 即为清空数组
 alert(b);
 //alert (b[1]);

//////////////////////// 数组的添加

a.push(4); //在末尾添加
alert(a);

a.pop(); //在末尾删除
alert(a);


a.shift(); //在头部删除
alert(a);

a.unshift(20); //从头部添加
alert(a);



</script>
