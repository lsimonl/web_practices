<script type="text/javascript">
	
	function sum(){

		//alert(arguments.length);  arguments有长度
		//return a+b+c;


		var result = 0;

		for (i=0; i < arguments.length ; i++){

			result += arguments[i] ;   //记住 i 代表的是位置， 而想让他代表量 需要用 arguments【i】
			

		}
			return result;
			


	}

	alert(sum(4,5,6));





</script>
