function setcolor(color){
	var div2=document.getElementById('div2');
	div2.style.background=color ;    //将div2的backgroud 赋值为参数 color

function changestyle(stylename,stylevalue){
	var div3=document.getElementById('div3');
	div3.style[stylename]=stylevalue;
}
