<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body>
	<input id='txt1' type="text" name=""><br>
	<textarea id="txt2"  rows='10' cols='40'>></textarea>

</body>

<script type="text/javascript">
	var oTxt1 = document.getElementById('txt1');
	var oTxt2 = document.getElementById('txt2');

	oTxt1.onkeydown=function(ev){
		 var oEvent = ev||event;

		 if (oEvent.keyCode == 13 && oEvent.ctrlKey) {  //&&两者都要为true

		 	oTxt2.value += oTxt1.value+'\n';//转行
		 	oTxt1.value='';
		 }

	}



</script>
</html>
